<BODY><H2>Reading Titles From a File</H2>

<p>Chapter titles can be imported from an input file, as described in <a
href="ChapterMakerHelp03AA.htm">Input Files</a>.
</p><p>
Note that importing titles from an input file will first delete all
existing titles in the list.
</p>
